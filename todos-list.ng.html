<div class="container">
  <header>
    <h1>Todo List ( {{ incompleteCount() }} )</h1>
    <label class="hide-completed">
      <input type="checkbox" ng-model="$parent.hideCompleted"/>
      Hide Completed Tasks
    </label>

    <meteor-include src="loginButtons"></meteor-include>

    <form class="new-task" ng-show="$root.currentUser" ng-submit="addTask(newTask); newTask='';">
      <input type="text" name="text" ng-model="newTask" placeholder="Type to add new tasks" />
    </form>
  </header>

  <ul ng-repeat="task in tasks">
    <li ng-class="{'checked': task.checked}">
      <button class="delete" ng-click="tasks.remove(task)">&times;</button>
      <input type="checkbox" ng-model="task.checked" class="toggle-checked"/>
      <span class="text">
        <strong>{{task.username}} - {{task.text}}</strong>
      </span>
    </li>
  </ul>
</div>
